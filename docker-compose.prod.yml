version: '3.8'
services:

  mongodb:
    image: mongo
    container_name: mongo_db_server_prod
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./common/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro

  redis:
      image: redis:alpine3.20
      container_name: redis_cache_server_prod
      ports:
        - "6379:6379"

  nginx:
    image: nginx:stable
    container_name: nginx_prod
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/build:/usr/share/nginx/html
    ports:
      - "443:443"
    environment:
      - NGINX_HOST=foobar.com
      - NGINX_PORT=80

  books_service:
    build: ./books_service
    ports: 
      - "3001:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - mongodb
      - redis
    container_name: books_service_prod
    env_file:
      - ./books_service/.env
    
  auth_service:
    build: ./auth_service
    ports: 
      - "3002:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - mongodb
      - redis
    container_name: auth_service_prod
    env_file:
      - ./auth_service/.env

  token-service:
    build: ./token-service
    ports: 
      - "3003:3000"
    depends_on:
      - mongodb
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    container_name: token-service_prod
    env_file:
      - ./token-service/.env

volumes:
  mongodb_data:
    driver: local